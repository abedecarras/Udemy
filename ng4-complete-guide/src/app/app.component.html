<app-header (sectionSelected)="loadedSection = $event"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedSection === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="loadedSection !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
